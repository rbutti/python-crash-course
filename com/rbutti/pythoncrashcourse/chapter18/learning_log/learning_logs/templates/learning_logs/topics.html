<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% block content %}
<p>
    <ul>
    {% for topic in topics %}
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    {% empty %}
      <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
</p>
{% endblock content %}
</body>
</html>
